<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Project</title>
    <!-- Fonts -->

    <!-- Base -->
    <link rel="stylesheet" href="./features/styles/base/reset.css" />

    <link rel="stylesheet" href="./features/styles/dist/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="main__header"></header>

    <!-- Main -->
    <main>
      <!-- Recipes -->
      <section class="recipes__section">
        <span class="recipes__title">My Recipes</span>
        <div class="recipes__section__wrapper">
          <div class="recipes__section__card">
            <div class="recipes__section__card__top"></div>
            <div class="recipes__section__card__bottom">
              <span class="recipes__card__title">Avocado & Egg Toast</span>

              <div class="recipes__card__info">
                <div class="info__item">
                  <div class="time__icon"></div>
                  <span class="recipe__time">15 min</span>
                </div>
                <div class="info__item">
                  <div class="difficulty__icon"></div>
                  <span class="recipe__difficulty">Easy</span>
                </div>
              </div>

              <div class="recipes__card__actions">
                <button class="btn btn__view">View</button>
                <button class="btn btn__edit">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Calendar -->
      <section class="calendar__section"></section>

      <!-- Popup section -->
      <section class="popup__section"></section>
    </main>

    <!-- Scripts -->
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
