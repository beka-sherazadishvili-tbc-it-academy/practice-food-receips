<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Project</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./features/styles/dist/main.css" />
    <!-- Base -->
    <link rel="stylesheet" href="./features/styles/base/reset.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="main__header">
      <div class="header__container">
        <h1>Recipe Manager</h1>
        <input
          id="search"
          type="text"
          placeholder="Search recipes, ingredients..."
        />
        <div class="header__container__profile">
          <p>John Doe</p>
          <p>JD</p>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Recipes -->
      <section class="recipes__section">
        <span class="recipes__title">My Recipes</span>
        <div class="recipes__section__wrapper"></div>
      </section>
      <!-- Calendar -->
      <section class="calendar__section">
        <div class="calendar__section__wrapper">
          <h2>Weekly Meal Plan</h2>
          <div class="calendar__section__wrapper__calendar" id="calendar">
            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Monday
                </h3>
              </div>
              <div data-type="breakfast">
                <span class="calendar__section__wrapper__calendar__day__type"
                  >Breakfast</span
                >
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>

            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Tuesday
                </h3>
              </div>
              <div data-type="breakfast">
                <span>Breakfast</span>
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>

            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Wednesday
                </h3>
              </div>
              <div data-type="breakfast">
                <span>Breakfast</span>
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>

            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Thursday
                </h3>
              </div>
              <div data-type="breakfast">
                <span>Breakfast</span>
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>

            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Friday
                </h3>
              </div>
              <div data-type="breakfast">
                <span>Breakfast</span>
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>

            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Saturday
                </h3>
              </div>
              <div data-type="breakfast">
                <span>Breakfast</span>
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>

            <div class="calendar__section__wrapper__calendar__day">
              <div>
                <h3 class="calendar__section__wrapper__calendar__day__title">
                  Sunday
                </h3>
              </div>
              <div data-type="breakfast">
                <span>Breakfast</span>
              </div>
              <div data-type="lunch"><span>Lunch</span></div>
              <div data-type="dinner"><span>Dinner</span></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Popup section -->
      <section class="popup__section"></section>
      <div class="add__circle">+</div>
    </main>

    <!-- Scripts -->
    <script src="./features/scripts/app.js"></script>
    <script src="./features/scripts/cards.js"></script>
    <script src="./features/scripts/search.js"></script>
    <script src="./features/scripts/calendar.js"></script>
    <script src="./features/scripts/add-card.js"></script>
  </body>
</html>
